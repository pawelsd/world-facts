<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Odkryj fascynujce ciekawostki ze wiata z r贸偶nych kategorii: nauka, geografia, sport, technologia i historia. Przegldaj, wyszukuj i dodawaj wasne ciekawostki.">
        <title>Ciekawostki ze wiata</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <a href="#main-content" class="skip-link">Przejd藕 do g贸wnej treci</a>
        <header role="banner">
            <div class="header-content">
                <div class="header-text">
                    <h1>Ciekawostki ze wiata</h1>
                    <p>Odkryj ciekawostki z caego wiata.</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Przecz motyw">
                    <span class="theme-icon"></span>
                </button>
            </div>
        </header>

        <main id="main-content">
            <section class="search-section" role="search" aria-label="Wyszukiwanie ciekawostek">
                <div class="search-container">
                    <label for="search-input" class="sr-only">Szukaj ciekawostek</label>
                    <input type="text" id="search-input" class="search-input" placeholder="Szukaj ciekawostek..." autocomplete="off" aria-label="Szukaj ciekawostek" aria-describedby="search-results-live">
                    <button id="clear-search" class="clear-btn" style="display: none;" aria-label="Wyczy wyszukiwanie">X</button>
                </div>
                <div id="search-results-live" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
            </section>

            <section class="sort-section" aria-label="Sortowanie ciekawostek">
                <div class="sort-container">
                    <label for="sort-select" class="sort-label">Sortuj:</label>
                    <select id="sort-select" class="sort-select" aria-label="Wybierz spos贸b sortowania">
                        <option value="date-desc">Najnowsze</option>
                        <option value="date-asc">Najstarsze</option>
                        <option value="title-asc">A-Z (tytu)</option>
                        <option value="title-desc">Z-A (tytu)</option>
                    </select>
                </div>
            </section>

            <section class="filters" aria-label="Filtry kategorii">
                <h2>Kategorie</h2>
                <div class="filter-buttons" role="group" aria-label="Filtry kategorii">
                    <button class="filter-btn active" data-category="all" aria-pressed="true">
                        Wszystkie
                    </button>

                    <button class="filter-btn" data-category="Nauka" aria-pressed="false">
                        Nauka
                    </button>

                    <button class="filter-btn" data-category="Geografia" aria-pressed="false">
                        Geografia
                    </button>

                    <button class="filter-btn" data-category="Sport" aria-pressed="false">
                        Sport
                    </button>

                    <button class="filter-btn" data-category="Technologia" aria-pressed="false">
                        Technologia
                    </button>
                </div>
            </section>

            <section class="add-fact-section" aria-label="Dodawanie ciekawostek">
                <button id="toggle-form-btn" class="toggle-form-btn" aria-expanded="false" aria-controls="add-fact-form-container">
                    Dodaj swoj ciekawostk
                </button>
                
                <div id="add-fact-form-container" class="form-container" style="display: none;" role="region" aria-labelledby="form-heading">
                    <h2 id="form-heading">Dodaj now ciekawostk</h2>
                
                    <form id="add-fact-form" class="add-fact-form">
                        
                        <div class="form-group">
                            <label for="fact-title-input">
                                Tytu <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="fact-title-input" 
                                name="title"
                                placeholder="Np. Kangury nie potrafi chodzi tyem"
                                minlength="5"
                                maxlength="100"
                                required>
                            <span class="char-count">0/100</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="fact-category-input">
                                Kategoria <span class="required">*</span>
                            </label>
                            <select id="fact-category-input" name="category" required>
                                <option value="">Wybierz kategori</option>
                                <option value="Nauka">Nauka</option>
                                <option value="Geografia">Geografia</option>
                                <option value="Sport">Sport</option>
                                <option value="Technologia">Technologia</option>
                                <option value="Historia">Historia</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="fact-description-input">
                                Opis <span class="required">*</span>
                            </label>
                            <textarea 
                                id="fact-description-input" 
                                name="description"
                                placeholder="Opisz ciekawostk... (min. 20 znak贸w)"
                                required
                                minlength="20"
                                maxlength="500"
                                rows="5"
                            ></textarea>
                            <span class="char-count">0/500</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="fact-source-input">
                                殴r贸do <span class="optional">(opcjonalne)</span>
                            </label>
                            <input 
                                type="text" 
                                id="fact-source-input" 
                                name="source"
                                placeholder="np. National Geographic"
                                maxlength="100"
                            >
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">
                                Dodaj ciekawostk
                            </button>
                            <button type="button" id="cancel-form-btn" class="btn-cancel">
                                Anuluj
                            </button>
                        </div>
                    </form>
                    
                    <div id="form-message" class="form-message" style="display: none;" role="status" aria-live="polite"></div>
                </div>
            </section>

            <div class="facts-header">
                <div id="facts-counter" class="facts-counter" style="font-size: 1.1rem; color: var(--color-text-light);" role="status" aria-live="polite"></div>
                <button id="random-fact-btn" class="random-fact-btn" aria-label="Poka偶 losow ciekawostk">
                    <i class="fa-solid fa-shuffle" aria-hidden="true"></i> Losowa ciekawostka
                </button>
            </div>
            <section class="facts-container" role="region" aria-label="Lista ciekawostek">
                <h2>Ostatnie ciekawostki</h2>
            </section>
        </main>

        <button id="back-to-top" class="back-to-top" style="display: none;" aria-label="Powr贸t do g贸ry">
            <i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
        </button>

        <div id="random-fact-modal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-overlay" aria-hidden="true"></div>
            <div class="modal-content">
                <button class="modal-close" aria-label="Zamknij okno dialogowe">
                    <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                </button>
                <div class="modal-header">
                    <h2 id="modal-title">Losowa ciekawostka</h2>
                </div>
                <div class="modal-body">
                    <div class="modal-fact-category"></div>
                    <h3 class="modal-fact-title"></h3>
                    <p class="modal-fact-description"></p>
                    <p class="modal-fact-source"></p>
                    <p class="modal-fact-date"></p>
                </div>
                <div class="modal-footer">
                    <button id="modal-random-again" class="btn-modal-random">
                        Losuj ponownie
                    </button>
                    <button id="modal-close-btn" class="btn-modal-close">
                        Zamknij
                    </button>
                </div>
            </div>
        </div>

        <footer role="contentinfo">
            <p>&copy; 2025</p>
        </footer>

        <script type="module" src="src/js/main.js"></script>
    </body>
</html>
