<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Ciekawostki ze wiata</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Ciekawostki ze wiata</h1>
                    <p>Odkryj ciekawostki z caego wiata.</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Przecz motyw">
                    <span class="theme-icon"></span>
                </button>
            </div>
        </header>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Szukaj ciekawostek..." autocomplete="off">
                    <button id="clear-search" class="clear-btn" style="display: none;">X</button>
                </div>
            </section>

            <section class="sort-section">
                <div class="sort-container">
                    <label for="sort-select" class="sort-label">Sortuj:</label>
                    <select id="sort-select" class="sort-select">
                        <option value="date-desc">Najnowsze</option>
                        <option value="date-asc">Najstarsze</option>
                        <option value="title-asc">A-Z (tytu)</option>
                        <option value="title-desc">Z-A (tytu)</option>
                    </select>
                </div>
            </section>

            <section class="filters">
                <h2>Kategorie</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">
                        Wszystkie
                    </button>

                    <button class="filter-btn" data-category="Nauka">
                        Nauka
                    </button>

                    <button class="filter-btn" data-category="Geografia">
                        Geografia
                    </button>

                    <button class="filter-btn" data-category="Sport">
                        Sport
                    </button>

                    <button class="filter-btn" data-category="Technologia">
                        Technologia
                    </button>
                </div>
            </section>

            <section class="add-fact-section">
                <button id="toggle-form-btn" class="toggle-form-btn">
                    Dodaj swoj ciekawostk
                </button>
                
                <div id="add-fact-form-container" class="form-container" style="display: none;">
                    <h2>Dodaj now ciekawostk</h2>
                
                    <form id="add-fact-form" class="add-fact-form">
                        
                        <div class="form-group">
                            <label for="fact-title-input">
                                Tytu <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="fact-title-input" 
                                name="title"
                                placeholder="Np. Kangury nie potrafi chodzi tyem"
                                minlength="5"
                                maxlength="100"
                                required>
                            <span class="char-count">0/100</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="fact-category-input">
                                Kategoria <span class="required">*</span>
                            </label>
                            <select id="fact-category-input" name="category" required>
                                <option value="">Wybierz kategori</option>
                                <option value="Nauka">Nauka</option>
                                <option value="Geografia">Geografia</option>
                                <option value="Sport">Sport</option>
                                <option value="Technologia">Technologia</option>
                                <option value="Historia">Historia</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="fact-description-input">
                                Opis <span class="required">*</span>
                            </label>
                            <textarea 
                                id="fact-description-input" 
                                name="description"
                                placeholder="Opisz ciekawostk... (min. 20 znak贸w)"
                                required
                                minlength="20"
                                maxlength="500"
                                rows="5"
                            ></textarea>
                            <span class="char-count">0/500</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="fact-source-input">
                                殴r贸do <span class="optional">(opcjonalne)</span>
                            </label>
                            <input 
                                type="text" 
                                id="fact-source-input" 
                                name="source"
                                placeholder="Np. National Geographic"
                                maxlength="100"
                            >
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">
                                Dodaj ciekawostk
                            </button>
                            <button type="button" id="cancel-form-btn" class="btn-cancel">
                                Anuluj
                            </button>
                        </div>
                    </form>
                    
                    <div id="form-message" class="form-message" style="display: none;"></div>
                </div>
            </section>

            <div class="facts-header">
                <div id="facts-counter" class="facts-counter" style="font-size: 1.1rem; color: var(--color-text-light);"></div>
                <button id="random-fact-btn" class="random-fact-btn">
                    <i class="fa-solid fa-shuffle"></i> Losowa ciekawostka
                </button>
            </div>
            <section class="facts-container">
                <h2>Ostatnie ciekawostki</h2>
            </section>
        </main>

        <a id="back-to-top" class="back-to-top" style="display: none;" aria-label="Powr贸t do g贸ry">
            <i class="fa-solid fa-arrow-up"></i>
        </a>

        <div id="random-fact-modal" class="modal" style="display: none;">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <button class="modal-close" aria-label="Zamknij">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="modal-header">
                    <h2>Losowa ciekawostka</h2>
                </div>
                <div class="modal-body">
                    <div class="modal-fact-category"></div>
                    <h3 class="modal-fact-title"></h3>
                    <p class="modal-fact-description"></p>
                    <p class="modal-fact-source"></p>
                    <p class="modal-fact-date"></p>
                </div>
                <div class="modal-footer">
                    <button id="modal-random-again" class="btn-modal-random">
                        Losuj ponownie
                    </button>
                    <button id="modal-close-btn" class="btn-modal-close">
                        Zamknij
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025</p>
        </footer>

        <script type="module" src="src/js/main.js"></script>
    </body>
</html>
